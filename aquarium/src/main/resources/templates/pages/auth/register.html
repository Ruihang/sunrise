<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{label.clientUser.register}">Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
  <!-- iCheck -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/" th:utext="#{label.app.title}"><b>Admin</b>LTE</a>
  </div>
		<div id="message" th:if="${message}" th:class="${message.type}" th:text="${message.message}">Message area</div>
  <div class="register-box-body">
    <p class="login-box-msg"><span th:text="#{label.register.header}">Register a new membership</span></p>

    <form action="../../index.html" th:method="post" th:action="@{/auth/register}">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" th:placeholder="#{user.firstname}" name="firstName">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" th:placeholder="#{user.lastname}" name="lastName">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" th:placeholder="#{user.email}" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:placeholder="#{user.password}" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:placeholder="#{user.passwordConfirm}" name="passwordConfirm">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="agreeTerms"><span th:utext="#{label.register.agreeTerms}">I agree to the <a href="#">terms</a></span>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{label.register}">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- <span th:text="#{label.or}">OR </span> -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i><span th:text="#{label.social.signUp(#{label.social.facebook})}">Sign up using Facebook</span></a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i><span th:text="#{label.social.signUp(#{label.social.googlePlus})}">Sign up using Google+</span></a>
      <a href="#" class="btn btn-block btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i><span th:text="#{label.social.signUp(#{label.social.twitter})}">Sign up using Twitter</span></a>
      <a href="#" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-linkedin"></i><span th:text="#{label.social.signUp(#{label.social.linkedin})}">Sign up using Linkedin</span></a>
      <a href="#" class="btn btn-block btn-social btn-instagram btn-flat"><i class="fa fa-instagram"></i><span th:text="#{label.social.signUp(#{label.social.instagram})}">Sign up using Instagram</span></a>
      <a href="#" class="btn btn-block btn-social btn-dropbox btn-flat"><i class="fa fa-dropbox"></i><span th:text="#{label.social.signUp(#{label.social.dropbox})}">Sign up using Dropbox</span></a>
      <a href="#" class="btn btn-block btn-social btn-yahoo btn-flat"><i class="fa fa-yahoo"></i><span th:text="#{label.social.signUp(#{label.social.yahoo})}">Sign up using Yahoo</span></a>
      <a href="#" class="btn btn-block btn-social btn-microsoft btn-flat"><i class="fa fa-microsoft"></i><span th:text="#{label.social.signUp(#{label.social.microsoft})}">Sign up using Microsoft</span></a>
    </div>

    <a href="/auth/clientLogin" class="text-center"><span th:text="#{label.alreadyMembership}">I already have a membership</span></a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

</body>
</html>
